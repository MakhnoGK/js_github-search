<!DOCTYPE html>
<html lang="en">
  <head>

    <meta

  <body>

        <h1 class="title">Explore Github repositories</h1>
        <form id="search-form">
          <div class="field has-addons">
            <div class="control is-expanded">
              <input
                type="text"
                name="username"
                value="MakhnoGK"
                class="input"
                placeholder="Enter Github username"
                required="true"
              />
            </div>
            <div class="control">
              <button type="submit" class="button is-info">Search</button>
            </div>
          </div>

          <div id="search-errors"></div>
        </form>
      </section>

      <section class="section" id="main">
        <div class="columns">
          <!-- User column -->
          <div class="column is-one-third">
            <div id="user-info">
              <!-- template start -->

              <!-- template end -->
            </div>
          </div>

          <!-- Repositories column -->
          <div class="column">
            <div id="repositories"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
